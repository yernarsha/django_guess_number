{% extends 'base.html' %}

{% block title %}
Game history
{% endblock %}

{% block content %}
    <div class="container">

<table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th scope="col">Number</th>
        <th scope="col">Attempts</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>
    {% for hist in histories %}
    <tr>
        <td>{{ hist.number }}</td>
        <td>{{ hist.attempts }}</td>
        <td>{{ hist.finished_at }}</td>
    </tr>
    {% endfor %}
</tbody>
</table><br/>

    </div>
{% endblock %}
